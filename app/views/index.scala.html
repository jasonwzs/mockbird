@(contextRoot: String)

<!DOCTYPE html>
<html data-ng-app="mockApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mockbird - Mock Your REST API</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css"/>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/app.css")"/>
    <script type="text/javascript">
        var SPA_CONSTANTS = {
            "contextRoot": "@contextRoot",
            "resourceUri": "@routes.Application.getMocks()",
            "uploadUri": "@routes.Application.upload()",
            "downloadUri": "@routes.Application.download()"
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="mocks">Mockbird</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="mocks">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <div ui-view></div>
        </div>
    </div>
    
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="@routes.Assets.at("js/app.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("js/controllers.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("js/services.js")"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/3.3.4/angular-file-upload.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js"></script>
</body>
</html>
